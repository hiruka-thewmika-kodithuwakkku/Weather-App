<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <title>Weather Forecast App</title>
</head>

<body>
  <div class="wrapper">
    <div class="sidebar">
      <div>
        <form action="" class="search" id="search-form"">
          <input type="text" id="search-input" placeholder="Search....">
          <button>
            <i class="fas fa-search"></i>
          </button>
          
        </form>
        <div class="wether-icon" >
          <img src="icons/fog-day-256.webp.png" alt="" id="icon"/>
        </div>
        <div class="temprature">
          <h1 id="temp">0</h1>
          <span class="temp-unit">°C</span>
        </div>
        <div class="date-time">
          <p id=date-time>Monday, 12:00</p>
        </div>
        <div class="divider"></div>
        <div class="condition-rain">
          <div class="condition">
            <i class="fas fa-cloud"></i>
            <div class="condition" >condition</div>
          </div>
          <div class="rain">
            <i class="fas fa-tint"></i>
            <p id="rain">perc - 0%</p>
          </div>
        </div>

      </div>
      <div class="location">
        <div class="location-icon">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <div class="location-text">
          <p id="location">location</p>
        </div>
      </div>

    </div>
    <div class="main">
      <nav>
        <ul class="options">
          <button class="hourly">today</button>
          <button class="week">week</button>
        </ul>
        <ul class="options units">
          <button class="celcius-active ">°C</button>
          <button class="farenhight" >°F</button>
        </ul>
      </nav>
      <div class="cards" id="weather-cards"></div>
      <div class="highlights">
        <h2 class="heading">today's highlights</h2>
        <div class="cards">
          <div class="cards2">
            <h4 class="card-heading">UV Index</h4>
            <div class="content">
              <p class="uv-index" id="uvindex">0</p>
              <p class="uv-text" id="uvtext">Low</p>
            </div>
          </div>
          <div class="cards2">
            <h4 class="card-heading">Wind Status</h4>
            <div class="content">
              <p class="Wind-speed" id="wind">0</p>
              <p class="">Low</p>
            </div>
          </div>
          <div class="cards2">
            <h4 class="card-heading">Sunrise & Sunset</h4>
            <div class="content">
              <p class="Sunrise" id="Sun-rise">0</p>
              <p class="Sunset" id="Sun-set">Low</p>
            </div>
          </div>
          <div class="cards2">
            <h4 class="card-heading">Humidity</h4>
            <div class="content">
              <p class="humidity" id="humidityt">0</p>
              <p class="humidity-status" id="humiditystatus">Low</p>
            </div>
          </div>
          <div class="cards2">
            <h4 class="card-heading">visibility</h4>
            <div class="content">
              <p class="visibility" id="vis">0</p>
              <p class="visibility-status" id="visibilitystatus">Low</p>
            </div>
          </div>
          <div class="cards2">
            <h4 class="card-heading">Air Quality</h4>
            <div class="content">
              <p class="air-qulity" id="airQ">0</p>
              <p class="air-qulity-status" id="airqulitystatus">Low</p>
            </div>
          </div>
        </div>
      </div>
      <p class="credits"> Craft with ❤ Love by open Source Coding</p>
    </div>
  </div>


  <script src="Script.js"></script>
</body>

</html>
